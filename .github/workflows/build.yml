on: [push]

jobs:
  build-and-run:
    strategy:
      matrix:
        include:
          - os: macos-latest
            arch: arm64
    runs-on: ${{ matrix.os }}
    name: Build and run
    steps:
      - uses: actions/checkout@v4
      - uses: radekm/setup-c3@v1
        with:
          version: v0.6.4
      - shell: bash
        run:
          mkdir -p build
          cd build
          c3c compile --libdir .. --lib sokol clear/main.c3
